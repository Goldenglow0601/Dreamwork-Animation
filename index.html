      <div class="slider-navigation">
        <div class="nav-btn active"></div>
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
      </div>
    </div>

    <script>
      // Get all sections and navigation buttons
      const sections = document.querySelectorAll(".home");
      const navBtns = document.querySelectorAll(".nav-btn");
      let currentSection = 0;

      // Function to show a specific section
      function showSection(index) {
        // Hide all sections
        sections.forEach((section) => {
          section.classList.remove("active");
        });

        // Remove active class from all nav buttons
        navBtns.forEach((btn) => {
          btn.classList.remove("active");
        });

        // Show selected section and activate nav button
        sections[index].classList.add("active");
        navBtns[index].classList.add("active");

        currentSection = index;
      }

      // Add click event listeners to nav buttons
      navBtns.forEach((btn, index) => {
        btn.addEventListener("click", () => {
          showSection(index);
        });
      });

      // Auto slide every 5 seconds
      function autoSlide() {
        currentSection = (currentSection + 1) % sections.length;
        showSection(currentSection);
      }

      // Start auto sliding
      setInterval(autoSlide, 5000);

      // Responsive Navigation
      document.addEventListener("DOMContentLoaded", function () {
        const nav = document.getElementById("navbar");
        // Removed the manual menu button creation as per instructions
      });

      // Interactive Elements
      document.addEventListener("DOMContentLoaded", function () {
        // Add hover effect to navigation links
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.addEventListener("mouseover", function () {
            this.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
          });
          link.addEventListener("mouseout", function () {
            this.style.backgroundColor = "transparent";
          });
        });

        // Add animation to sections on scroll
        window.addEventListener("scroll", function () {
          sections.forEach((section) => {
            if (section.getBoundingClientRect().top < window.innerHeight) {
              section.classList.add("animate");
            } else {
              section.classList.remove("animate");
            }
          });
        });
      });
    </script>
  </body>
